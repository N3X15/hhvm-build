make-workspace:
  - rm -rf %%PACKAGE_DIR%%/
  - mkdir -p %%PACKAGE_DIR%%/
  - cp -rv %%DISTRO_DIR%%/../skeleton-dev/* %%PACKAGE_DIR%%/
  - cp -rv %%DISTRO_DIR%%-dev/* %%PACKAGE_DIR%%/
  - cp -rv %%INSTALL_DIR%%/usr/include/hphp %%PACKAGE_DIR%%/usr/include/
  - mkdir -p %%PACKAGE_DIR%%/usr/lib/%%ARCH%%
  - cp -rv %%INSTALL_DIR%%/usr/lib/hhvm %%PACKAGE_DIR%%/usr/lib/%%ARCH%%
  - cp -rv %%INSTALL_DIR%%/usr/bin/hphpize %%PACKAGE_DIR%%/usr/bin/
  - chmod 755 %%PACKAGE_DIR%%/usr/bin/hphpize
  - fakeroot -s %%PACKAGE_DIR%%/fakeroot.dat chown -R root:root %%PACKAGE_DIR%%/
  - rm %%PACKAGE_DIR%%/fakeroot.dat